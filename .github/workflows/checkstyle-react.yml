name: Check the React source code

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/sportsmatch-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Prettier
        run: npm run format

      - name: Lint
        run: npm run lint